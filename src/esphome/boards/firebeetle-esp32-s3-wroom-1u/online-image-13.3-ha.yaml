http_request:
  id: fetch_image_request
  timeout: 5s
  useragent: esphome/eink_display
  verify_ssl: false

substitutions:
  device_id: "first"
  wifi_ssid: !secret wifi_ssid
  wifi_password: !secret wifi_password
  wake_up_time: "04:00:00"

esphome:
  name: eink-frame-${device_id}
  friendly_name: "eink frame ${device_id}"

esp32:
  board: dfrobot_firebeetle2_esp32s3
  framework:
    type: arduino
    version: recommended

deep_sleep:
  id: deep_sleep_control
  run_duration: 1min
  sleep_duration: 24h  # Fallback duration if 'until' doesn't work

time:
  - platform: homeassistant
    id: homeassistant_time

logger:
  baud_rate: 115200
  level: DEBUG

wifi:
  ssid: ${wifi_ssid}
  password: ${wifi_password}
  power_save_mode: light
  on_connect:
    - component.update: my_image

captive_portal:

online_image:
  - url: http://homeassistant.local:8099/api/image.png
    id: my_image
    format: png
    type: BINARY
    on_download_finished:
      then:
        - logger.log: "Downloaded image, updating display"
        - component.update: my_display
        - delay: 7s
        - deep_sleep.enter:
            id: deep_sleep_control
            until: "${wake_up_time}"
            time_id: homeassistant_time
    on_error:
      then:
        - logger.log: "Error downloading image"

spi:
  clk_pin: 12
  mosi_pin: 11

display:
  - platform: waveshare_epaper
    id: my_display
    cs_pin: 10
    dc_pin: 9
    busy_pin: 7
    reset_pin: 4
    reset_duration: 200ms
    model: 13.3in-k
    update_interval: never
    lambda: |-
      it.image(0, 0, id(my_image), Color::BLACK, Color::WHITE);
      ESP_LOGD("display", "Image displayed successfully");

api:
  on_client_connected:
    then:
      - sensor.template.publish:
          id: battery_level
          state: !lambda "return id(battery_level).state;"
      - homeassistant.service:
          service: binary_sensor.update
          data:
            entity_id: binary_sensor.${device_id}_status
            state: "on"
      - homeassistant.service:
          service: input_select.select_option
          data:
            entity_id: input_select.${device_id}_mode
            option: !lambda |-
              return id(stay_awake_mode).state ? "stay_awake" : "deep_sleep";
      - sensor.template.publish:
          id: battery_voltage
          state: !lambda "return id(battery_voltage).state;"
      - sensor.template.publish:
          id: battery_level
          state: !lambda "return id(battery_level).state;"

ota:
  - platform: esphome

sensor:
  - platform: adc
    pin: GPIO1
    name: "Battery Voltage"
    id: battery_voltage
    update_interval: 60s
    attenuation: auto
    unit_of_measurement: "V"
    accuracy_decimals: 2

  - platform: template
    name: "Battery Level"
    id: battery_level
    unit_of_measurement: "%"
    accuracy_decimals: 0
    lambda: |-
      float voltage = id(battery_voltage).state;
      if (voltage < 3.0) return 0;
      if (voltage > 4.2) return 100;
      return (voltage - 3.0) / (4.2 - 3.0) * 100.0;

binary_sensor:
  - platform: template
    name: "Stay Awake Mode"
    id: stay_awake_mode
    on_state:
      then:
        - if:
            condition:
              lambda: 'return id(stay_awake_mode).state;'
            then:
              - logger.log: 
                  format: "Stay Awake Mode changed to ON"
                  level: INFO
              - deep_sleep.prevent: deep_sleep_control
            else:
              - logger.log:
                  format: "Stay Awake Mode changed to OFF"
                  level: INFO
              - deep_sleep.allow: deep_sleep_control
              - deep_sleep.enter:
                  id: deep_sleep_control
                  until: "${wake_up_time}"
                  time_id: homeassistant_time

  - platform: status
    name: "${device_id} Status"
    id: device_status

  - platform: gpio
    name: "Deep Sleep Switch"
    id: deep_sleep_switch
    pin:
      number: GPIO5
      mode:
        input: true
        pullup: true
    filters:
      - invert:
      - delayed_on: 200ms
      - delayed_off: 200ms
    on_press:
      then:
        - lambda: |-
            id(deep_sleep_switch).publish_state(true);
            id(stay_awake_switch).publish_state(false);
            id(stay_awake_mode).publish_state(false);
        # - logger.log: "Deep sleep switch pressed"

  - platform: gpio
    name: "Stay Awake Switch"
    id: stay_awake_switch
    pin:
      number: GPIO6
      mode:
        input: true
        pullup: true
    filters:
      - invert:
      - delayed_on: 200ms
      - delayed_off: 200ms
    on_press:
      then:
        - lambda: |-
            id(stay_awake_switch).publish_state(true);
            id(deep_sleep_switch).publish_state(false);
            id(stay_awake_mode).publish_state(true);
        # - logger.log: "Stay awake switch pressed"

button:
  - platform: template
    name: "Update Image"
    id: update_image_button
    on_press:
      then:
        - logger.log: "Image update triggered from HA"
        - component.update: my_image